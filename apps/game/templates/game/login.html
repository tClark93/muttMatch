<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {%load static%}
    <link rel="stylesheet" href="{% static 'game/css/style4.css' %}">
</head>
<body>
    <div class='wrapper'>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                      <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Mutt Match</a>
                </div>
                  
                      <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/about">About<span class="sr-only">(current)</span></a></li>
                        <li><a href="/how_it_works">How it Works</a></li>
                        <li><a href="/partner">Become a Partner</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a id='play' href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Play<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/login">Log In</a></li>
                                <li><a href="/register">Register</a></li>
                                <li><a href="/shelter">Shelter Log In</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class='form container'>
            <div class='flex'>
                <h1>Log In</h1>
                {% if messages %}
                    {% for message in messages %}
                        <p style="color:red">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <div class='container'>
                    <form action='/loginuser' method='POST'>
                        {%csrf_token%}
                        <div class="input form-group">
                            <label for="email">Email Address</label>
                            <input name='email' type="text" class="form-control" placeholder="Email Address"></td>
                        </div>
                        <div class="input form-group">
                            <label for="password">Password</label>
                            <input name='password' type="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-info">Log In</button>
                    </form>
                    <div class="container" style="display: flex; justify-content: center; margin-top: 25px;">
                        <a href='/register'>Don't have an account? Register here.</a>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
